<!DOCTYPE html>
<html>
<head>
	<title>My iOS App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
			text-align: center;
		}
		header {
			background-color: #FFFFFF;
			padding: 20px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			color: #333333;
		}
		p {
			margin: 20px 0;
			font-size: 18px;
			color: #666666;
		}
		.button {
			display: inline-block;
			background-color: #007AFF;
			color: #FFFFFF;
			padding: 12px 24px;
			border-radius: 5px;
			text-decoration: none;
			font-size: 18px;
			margin: 20px;
			transition: all 0.3s ease-in-out;
		}
		.button:hover {
			background-color: #0062CC;
		}
	</style>
</head>
<body>
	<header>
		<h1>GTS</h1>
		<p>Download our amazing app today and enjoy all its great features!</p>
		<a href="#" class="button">Download now</a>
	</header>
	<main>
		<h2>Features</h2>
		<ul>
			<li>Feature 1</li>
			<li>Feature 2</li>
			<li>Feature 3</li>
			<li>Feature 4</li>
		</ul>
		<h2>Screenshots</h2>
		<img src="screenshot1.png" alt="Screenshot 1" width="200">
		<img src="screenshot2.png" alt="Screenshot 2" width="200">
		<img src="screenshot3.png" alt="Screenshot 3" width="200">
	</main>
	<footer>
		<p>&copy; 2023 My iOS App. All rights reserved.</p>
	</footer>
</body>
</html>
